<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="estilo.css">

<body>
    <section class="contenedor">
        <div class="izquierda">
            <form method="post">
                <h1 class="titulo">Welcome Back</h1>
                <p class="abtitulo">Welcome back! Please enter your details.</p>
                <div>
                    <p><strong>Email</strong></p>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <p> <strong>Password</strong></p>
                    <input type="password" placeholder="Enter your password" required> 
                </div>
                <div class="check">
                    <input type="checkbox" class="cubito"><strong>Remember for 30 days</strong>
                    <a href="#" class="forgot"> <strong>Forgot password</strong> </a>
                </div>
                <button class="botonblack">Sign In</button>
                <button class="botongoogle">
                <img class="googleicon" src="iconogooglesvg.svg" alt="">Sign in with Google
                </button>
                <div class="registrarse">
                    <p class="grisd">Don't have an account?</p>
                    <a href="#" class="signup"> <strong>Sign up for free</strong></a>
                </div>
            </form>
        </div>

        <div class="derecha"></div>
    </section>
