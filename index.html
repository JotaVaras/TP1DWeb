<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <section class="contenedor">
        <div class="izquierda">
            <form method="post">
                <h1 class="titulo">Welcome Back</h1>
                <p class="abtitulo">Welcome back! Please enter your details.</p>
                <div>
                    <p><strong>Email</strong></p>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <p> <strong>Password</strong></p>
                    <input type="password" placeholder="Enter your password" required> 
                </div>
                <div class="check">
                    <input type="checkbox" class="cubito"><strong>Remember for 30 days</strong>
                    <a href="#" class="forgot"> <strong>Forgot password</strong> </a>
                </div>
                <button class="botonblack">Sign In</button>
                <button class="botongoogle">
                <img class="googleicon" src="iconogooglesvg.svg" alt="">Sign in with Google
                </button>
                <div class="registrarse">
                    <p class="grisd">Don't have an account?</p>
                    <a href="#" class="signup"> <strong>Sign up for free</strong></a>
                </div>
            </form>
        </div>
        <div class="paraimagen">
            <div class="derecha">
            <h1 class="texto_largo">"We've been using untitled to kick start every new project and can't imagine working without it."</h1>
            <div class="nombre_starts">
                <h2 class="nombre">Andi Lane</h2>
                <div class="starts">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </div>
            </div>
            <h3 class="esquina_izquierda">Founder, Catalog</h3>
            <div class="ultimo">
                <div><p class="izq_abajo">Web Design Agency</p></div>
                <div class="flechitas">
                    <i class="bi bi-arrow-left-circle"></i>
                    <i class="bi bi-arrow-right-circle"></i>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
